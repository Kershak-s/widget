<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Producción</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .container {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 16px;
      margin: 8px;
      max-height: calc(100vh - 16px);
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .header h1 {
      font-size: 14px;
      color: #333;
      font-weight: 600;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #666;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .close-btn:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .cards-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .card {
      background: #f5a623;
      border-radius: 12px;
      padding: 12px;
      color: white;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .gauge-container {
      position: relative;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gauge {
      position: relative;
      width: 100px;
      height: 50px;
      overflow: hidden;
    }

    .gauge-bg {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        #e0e0e0 0deg,
        #e0e0e0 180deg
      );
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }

    .gauge-fill {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        #4caf50 0deg,
        #4caf50 var(--fill-angle),
        transparent var(--fill-angle)
      );
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }

    .gauge-center {
      position: absolute;
      width: 70px;
      height: 70px;
      background: #f5a623;
      border-radius: 50%;
      top: 15px;
      left: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 8px;
    }

    .gauge-label {
      font-size: 9px;
      opacity: 0.9;
    }

    .gauge-value {
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      right: -5px;
      top: 20px;
    }

    .gauge-target {
      font-size: 11px;
      opacity: 0.9;
      margin-top: 35px;
    }

    .lines-list {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 8px;
      margin-top: 8px;
      max-height: 120px;
      overflow-y: auto;
    }

    .line-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 11px;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    .line-item:last-child {
      border-bottom: none;
    }

    .comparison-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .comparison-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .comparison-header {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #666;
      margin-bottom: 6px;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
    }

    .comparison-values {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comparison-current {
      font-size: 12px;
      color: #333;
    }

    .comparison-diff {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
    }

    .comparison-diff.negative {
      color: #e53935;
    }

    .comparison-diff.positive {
      color: #43a047;
    }

    .arrow {
      font-size: 14px;
    }

    .section-title {
      font-size: 11px;
      color: #666;
      margin: 12px 0 6px 0;
      font-weight: 600;
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 2px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .last-update {
      text-align: center;
      font-size: 9px;
      color: #999;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Indicadores de Producción</h1>
      <button class="close-btn" id="closeBtn">✕</button>
    </div>

    <div id="app">
      <div class="loading">Cargando datos...</div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Cerrar ventana
    document.getElementById('closeBtn').addEventListener('click', () => {
      ipcRenderer.invoke('close-window');
    });

    // Función para crear el gauge SVG
    function createGaugeSVG(value, target) {
      const percentage = Math.min(Math.max(value / 100, 0), 1);
      const angle = percentage * 180;

      return `
        <svg width="120" height="70" viewBox="0 0 120 70">
          <!-- Fondo del gauge -->
          <path d="M 10 60 A 50 50 0 0 1 110 60"
                fill="none"
                stroke="#e0e0e0"
                stroke-width="12"
                stroke-linecap="round"/>
          <!-- Valor del gauge -->
          <path d="M 10 60 A 50 50 0 0 1 110 60"
                fill="none"
                stroke="#4caf50"
                stroke-width="12"
                stroke-linecap="round"
                stroke-dasharray="${percentage * 157} 157"/>
          <!-- Texto central -->
          <text x="60" y="45" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.8)">(En blanco)</text>
        </svg>
      `;
    }

    // Renderizar datos
    function renderData(data) {
      const app = document.getElementById('app');

      app.innerHTML = `
        <div class="cards-container">
          <!-- MFR Card -->
          <div class="card">
            <div class="card-title">MFR% Ayer</div>
            <div class="gauge-container">
              ${createGaugeSVG(data.mfr.value, data.mfr.target)}
              <span class="gauge-value">${data.mfr.value.toFixed(1)} %</span>
            </div>
            <div class="lines-list">
              ${data.mfr.lines.map(line => `
                <div class="line-item">
                  <span>${line.name}</span>
                  <span>${line.value.toFixed(line.value < 10 ? 2 : 1)} %</span>
                </div>
              `).join('')}
            </div>
          </div>

          <!-- TE Card -->
          <div class="card">
            <div class="card-title">TE% Ayer</div>
            <div class="gauge-container">
              ${createGaugeSVG(data.te.value, data.te.target)}
              <span class="gauge-value">${data.te.value.toFixed(1)} %</span>
            </div>
            <div class="lines-list">
              ${data.te.lines.map(line => `
                <div class="line-item">
                  <span>${line.name}</span>
                  <span>${line.value.toFixed(2)} %</span>
                </div>
              `).join('')}
            </div>
          </div>
        </div>

        <!-- MFR Comparisons -->
        <div class="section-title">MFR% - Comparativas</div>
        <div class="comparison-section">
          <div class="comparison-card">
            <div class="comparison-header">
              <span>Sem Actual</span>
              <span>Dif vs Anterior</span>
            </div>
            <div class="comparison-values">
              <span class="comparison-current"></span>
              <span class="comparison-diff ${data.mfr.weekDiff < 0 ? 'negative' : 'positive'}">
                <span class="arrow">${data.mfr.weekDiff < 0 ? '↓' : '↑'}</span>
                ${Math.abs(data.mfr.weekDiff).toFixed(1)} %
              </span>
            </div>
          </div>
          <div class="comparison-card">
            <div class="comparison-header">
              <span>Mes Actual</span>
              <span>Dif vs anterior</span>
            </div>
            <div class="comparison-values">
              <span class="comparison-current"></span>
              <span class="comparison-diff ${data.mfr.monthDiff < 0 ? 'negative' : 'positive'}">
                <span class="arrow">${data.mfr.monthDiff < 0 ? '↓' : '↑'}</span>
                ${Math.abs(data.mfr.monthDiff).toFixed(1)} %
              </span>
            </div>
          </div>
        </div>

        <!-- TE Comparisons -->
        <div class="section-title">TE% - Comparativas</div>
        <div class="comparison-section">
          <div class="comparison-card">
            <div class="comparison-header">
              <span>Sem Actual</span>
              <span>Dif vs Anterior</span>
            </div>
            <div class="comparison-values">
              <span class="comparison-current">0,0 %</span>
              <span class="comparison-diff ${data.te.weekDiff < 0 ? 'negative' : 'positive'}">
                <span class="arrow">${data.te.weekDiff < 0 ? '↓' : '↑'}</span>
                ${Math.abs(data.te.weekDiff).toFixed(1)} %
              </span>
            </div>
          </div>
          <div class="comparison-card">
            <div class="comparison-header">
              <span>Mes Actual</span>
              <span>Dif vs anterior</span>
            </div>
            <div class="comparison-values">
              <span class="comparison-current">0,0 %</span>
              <span class="comparison-diff ${data.te.monthDiff < 0 ? 'negative' : 'positive'}">
                <span class="arrow">${data.te.monthDiff < 0 ? '↓' : '↑'}</span>
                ${Math.abs(data.te.monthDiff).toFixed(1)} %
              </span>
            </div>
          </div>
        </div>

        <div class="last-update">
          Última actualización: ${new Date().toLocaleString('es-ES')}
        </div>
      `;
    }

    // Cargar datos al iniciar
    async function loadData() {
      try {
        const data = await ipcRenderer.invoke('get-data');
        renderData(data);
      } catch (error) {
        console.error('Error cargando datos:', error);
        document.getElementById('app').innerHTML = '<div class="loading">Error al cargar datos</div>';
      }
    }

    // Escuchar evento de recarga
    ipcRenderer.on('reload-data', () => {
      loadData();
    });

    // Iniciar
    loadData();
  </script>
</body>
</html>
